{% load static %}
<style>
    .sidebar-nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .sidebar {
        width: 280px;
        height: 100vh;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .sidebar-header {
        display: flex;
        align-items: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
    }

    .sidebar-nav {
        flex: 1;
        overflow-y: auto;
    }

    .sidebar-link {
        display: flex;
        align-items: center;
        padding: 10px 0;
        text-decoration: none;
        color: #333;
        transition: background-color 0.2s ease;
    }

    .sidebar-link img {
        margin-right: 10px;
        width: 18px;
        height: 18px;
    }

    .sidebar-link:hover {
        background-color: #e0e0e0;
    }

    .user-initials {
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        border-radius: 50%;
        background-color: #6731EC;
        color: #fff;
        font-size: 16px;
        margin-right: 10px;
    }
</style>


<div class="sidebar">
  <nav class="sidebar-nav">
    <ul>
      <li><a href="#" class="sidebar-link">
        <div class="user-initials">{{ user.first_name|first }}{{ user.last_name|first }}</div>
        {{ user.first_name }} {{ user.last_name }}
      </a></li>
      <li><a href="#" class="sidebar-link">
        <img src="{% static 'img/house-door.svg' %}" alt="All tasks">
        All tasks
      </a></li>
      <li><a href="{% url "task_manager:my-task" %}" class="sidebar-link">
        <img src="{% static 'img/person.svg' %}" alt="Tasks"> My tasks
        </a></li>
      <li><a href="{% url "task_manager:today-task" %}" class="sidebar-link">
        <img src="{% static 'img/brightness-high.svg' %}" alt="Today deadline"> Today deadline
        </a></li>
      <li><a href="#" class="sidebar-link">
        <img src="{% static 'img/exclamation-circle.svg' %}" alt="Priority">
        Priority
      </a></li>
      <li><a href="#" class="sidebar-link">
        <img src="{% static 'img/people.svg' %}" alt="Workers">
        Workers
      </a></li>
    </ul>
  </nav>
</div>
