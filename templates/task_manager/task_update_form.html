<style>
    .form-group .form-control {
        margin-bottom: 20px;
        border-color: #7612FA;
    }

    .form-group:last-child {
        margin-top: 40px;
    }

    .listTitleIcon {
        vertical-align: middle;
        margin-right: 15px;
    }

    .listTitleText {
        margin-bottom: 0;
    }
</style>

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <img class="listTitleIcon" src="/static/img/plus-lg.svg" alt="Bootstrap" width="22" height="22">
    <h3 class="listTitleText">Update task</h3>
</div>
<form method="post">
  {% csrf_token %}
  {{ form.media }}
  <div class="form-group">
    {{ form|crispy }}
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-gradient">Update task info</button>
  </div>
</form>
{% endblock %}
